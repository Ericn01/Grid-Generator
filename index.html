<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid Generator </title>
    <script type="module" src="gridLogic.js"></script>
    <base href=".">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="grid.png">
</head>
<body>
    <main class="container">
        <h1> Grid Generation Settings </h1>
        <form id="gridForm">
            <h3 class="formHeading"> Rows & Columns Selection</h3>
            <section class="formSection gridDimensions"> 
                <article class="numInput">             
                    <label for="rowVal"> Rows: </label>
                    <input type="number" id="rowVal" name="rowVal" min="0" max="50" step="1" value="5">
                </article>  
                <article class="numInput"> 
                    <label for="colVal"> Columns: </label>
                    <input type="number" id="colVal" name="colVal" min="0" max="50" step="1" value="5">   
                </article>        
            </section>

            <h3 class="formHeading"> Uniform Grid Item Size? </h3>
            <section class="formSection gridItemSize">
                <section class="gridItemSizing"> 
                    <label for="uniformSize"> Yes </label>
                    <input type="radio" id="uniformSize" name="uniformSize" value="yes" checked>
                    <label for="notUniformSize"> No </label>
                    <input type="radio" id="notUniformSize" name="uniformSize" value="no">
                </section>
                <section class="minMaxDimensions">
                    <article class="itemDimensions">
                        <h4> Width Settings </h4>
                        <div class="itemValue">
                            <label for="minGridItemWidth"> Min Item Width </label>
                            <span class="dimLimit maxWidth"> </span>
                            <input type="range" min="50" max="100" id="minGridItemWidth" class="itemWidth" value="75">
                        </div>
                        <div class="itemValue">
                            <label for="maxGridItemWidth"> Max Item Width </label>
                            <span class="dimLimit low"> </span>
                            <input type="range" min="50" max="100" id="maxGridItemWidth" class="itemWidth" value="85">
                        </div>
                        <p class="dim width"> <em> Width Range: </em> </p>
                    </article>
                    <article class="itemDimensions">
                        <h4> Height Settings </h4>
                        <div class="itemValue">
                            <label for="minGridItemHeight"> Min Item Height </label>
                            <input type="range" min="30" max="100" id="minGridItemHeight" class="itemHeight" value="50">
                        </div>
                        <div class="itemValue">
                            <label for="maxGridItemHeight"> Max Item Height </label>
                            <input type="range" min="50" max="100" id="maxGridItemHeight" class="itemHeight" value="75">
                        </div>
                        <p class="dim height"> <em> Height Range: </em> </p>
                    </article>
                </section>     
            </section>
            <h3 class="formHeading"> Color Scheme </h3>
            <section class="formSection colorScheme">
                <article article="paletteSelection">
                    <label for="colorScheme">Select a Color Scheme:</label>
                    <select id="colorScheme" name="colorScheme">
                        <option value="earthyTones">Earthy Tones</option>
                        <option value="pastelColors">Pastel Colors</option>
                        <option value="vibrantColors" selected>Vibrant Colors</option>
                        <option value="modernChic">Modern Chic</option>
                        <option value="sereneBlues">Serene Blues</option>
                        <option value="sunsetGlow">Sunset Glow</option>
                    </select>
                </article>
                <article class="colorSelection">
                    <label for="numColors">Number of Colors:</label>
                    <span> 1 </span>
                    <input type="range" min="1" max="5" value="5" class="rangeItem" id="numColors">
                    <span> 5 </span>
                </article>
            </section>

            <h3 class="formHeading"> Miscellaneous Styling </h3>
            <section class="formSection miscStyling">
                <article class="numInput gap">             
                    <label for="gridGap"> Grid Gap (px): </label>
                    <input type="number" id="gridGap" name="gridGap" min="0" max="25" step="1" value="10">
                </article>  
                <article class="numInput border">             
                    <div class="borderSize">
                        <label for="bSize"> Border Size (px): </label>
                        <input type="number" id="bSize" name="bSize" min="0" max="5" step="1" value="1">
                    </div>
                    <div class="borderColor">
                        <label for="bColor"> Border Color: </label>
                        <input type="color" name="bColor" id="bColor" value="#000000">
                        <span class="colorHex"> </span>
                    </div>
                </article>  
            </section> 
        
            <button type="submit" id="submitGridFormBtn"> Submit </button>
        </form>
    </main>
    <section class="gridContainer">
        
    </section>
</body>
</html>
